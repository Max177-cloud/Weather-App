<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./weather.css">
</head>
<body>
    <div class="container">
        <div class="weather_header">
            <form class="weather_search">
                <input class="weather_search_form" type="text">
                <i class="fa-solid fa-magnifying-glass"></i>
            </form>
            <div class="units">
                <span class="days"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" xml:space="preserve" style="fill-rule:evenodd;clip-rule:evenodd;stroke-linecap:round;stroke-linejoin:round;stroke-miterlimit:2"><circle cx="32" cy="32" r="12" style="fill:none;stroke:#222a33;stroke-width:1.5px"/><path d="M39.682 35.636A8.483 8.483 0 0 1 34.2 40.21M32 16V8M40.907 16.572l2.186-3.785M48.214 23.546l3.785-2.185M48 32h8M49 41.815 52.785 44M42.269 48.214l2.185 3.785M32 48v8M23.093 47.428l-2.186 3.785M17.358 41.361l-3.785 2.185M16 32H8M18.144 24l-3.785-2.185M24.454 17.358l-2.185-3.785" style="fill:none;stroke:#222a33;stroke-width:1.5px"/></svg></span>
                <span class="night"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 25 25"><path d="M22.89 18.24a.49.49 0 0 0-.55-.17 9.4 9.4 0 0 1-11.46-4.78 9.53 9.53 0 0 1 2.82-11.4.49.49 0 0 0 .17-.55.5.5 0 0 0-.48-.34A11.38 11.38 0 0 0 5 4.76 11.52 11.52 0 0 0 13.39 24a11.37 11.37 0 0 0 9.53-5.18.48.48 0 0 0-.03-.58zM13.39 23A10.52 10.52 0 0 1 5.71 5.43 10.39 10.39 0 0 1 12 2.1a10.52 10.52 0 0 0-2 11.61 10.24 10.24 0 0 0 11.27 5.68A10.35 10.35 0 0 1 13.39 23z" style="fill:#231f20"/></svg></span>
            </div>
        </div>
        <div class="weather_body">
            <h1 class="weather_city">Kyiv</h1>
            <div class="weather_daytime"></div>
            <div class="forecast"></div>
            <div class="icon"></div>
            <div class="temperature"></div>
            <div class="weather_minmax">
                <p>Min: 12&#176</p>
                <p>Max: 16&#176</p>
            </div>
        </div>
        <div class="weather_info">
            <div class="weather_card">
                <i class="fa-solid fa-temperature-full"></i>
                <div>
                    <p class="real_feel">Real Feel</p>
                    <p class="weather__realfeel"></p>
                </div>
            </div>
            <div class="weather_card">
                <i class="fa-solid fa-droplet"></i>
                <div>
                    <p class="humidity">Humidity</p>
                    <p class="weather__realfeel"></p>
                </div>
            </div>
            <div class="weather_card">
                <i class="fa-solid fa-wind"></i>
                <div>
                    <p class="wind">Wind</p>
                    <p class="weather__realfeel"></p>
                </div>
            </div>
            <div class="weather_card">
                <i class="fa-solid fa-gauge-high"></i>
                <div>
                    <p class="pressure">Pressure</p>
                    <p class="weather__realfeel"></p>
                </div>
            </div>
        </div>
    </div>












<script src="https://kit.fontawesome.com/a692e1c39f.js" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>
</html>
